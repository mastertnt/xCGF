name: Architecture Auto-Update

on:
  issues:
    types: [opened, edited, labeled]

jobs:
  generate_architecture:
    if: contains(github.event.issue.labels.*.name, 'architecture')
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install requests

      - name: Run LLM-based generator
        env:
          ISSUE_TITLE: ${{ github.event.issue.title }}
          ISSUE_BODY: ${{ github.event.issue.body }}
          REPO_NAME: ${{ github.repository }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python llm_scripts/call_llm_task.py --config=llm_scripts/architecture_design.json

      - name: Commit updated PlantUML file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/architecture.puml
          git commit -m "Auto-update architecture.puml from issue #${{ github.event.issue.number }}"
          git push
